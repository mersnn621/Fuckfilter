<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>フィルター回避</title>
  </head>
  <body style="display: flex">
    <header></header>
    <main class="d-flex">
      <div
        class="d-flex flex-column p-3 text-white bg-dark"
        style="width: 280px; height: 100vh"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <span class="fs-4">フィルター回避 <span class="badge bg-primary rounded-pill">β</span> </span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="javascript:main('home')" class="nav-link text-white active" name="home">Home</a>
          </li>
          <li>
            <a href="javascript:main('movie')" class="nav-link text-white" name="movie">Movie</a>
          </li>
          <li>
            <a href="javascript:main('game')" class="nav-link text-white"  name="game">Game</a>
          </li>
          <li>
            <a href="javascript:main('sns')" class="nav-link text-white"  name="sns">SNS</a>
          </li>
          <li>
            <a href="javascript:main('comic')" class="nav-link text-white"  name="comic">Comic</a>
          </li>
          <li>
            <a href="javascript:main('info')" class="nav-link text-white"  name="info">Info</a>
          </li>
          <li>
            <a href="javascript:main('other')" class="nav-link text-white"  name="other">Other</a>
          </li>
          <li>
            <a href="javascript:main('proxy')" class="nav-link text-white"  name="proxy">Proxy</a>
          </li>
          
        </ul>
      </div>
      <iframe
        src="/main_site/home.html"
        style="width: calc(100vw - 280px)"
        id="iframe"
      ></iframe>
      <script>
        function main(page) {
          document.getElementsByClassName('active')[0].classList.remove('active');
          document.getElementsByName(page)[0].classList.add('active')
          document.getElementById('iframe').setAttribute('src',`/main_site/${page}.html`)
        }
      </script>
    </main>
  </body>
</html>
